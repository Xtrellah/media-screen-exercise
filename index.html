<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/ioacademy/Documents/media-screen-exercise/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h4>Your Result</h4>
            <div class="circle">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of people who have taken the tests.</p>
        </div>        
        <div class="bottom">
            <h2>Summary</h2>
            <div class="reaction">
                <div class="left">
                    <i class="fa-solid fa-bolt" style="color: #ff8647;"></i>
                    <h4 class="bold">Reaction</h4>
                </div>
                <span class="score">80 / 100</span>
            </div>
            <div class="memory">
                <div>
                    <i class="fa-solid fa-brain" style="color: #FFD43B;"></i>
                    <h4 class="bold">Memory</h4>
                </div>
                <h4>92 / 100</h4>
            </div>
            <div class="verbal">
                <div>
                    <i class="fa-regular fa-comment" style="color: #63E6BE;"></i>
                    <h4 class="bold">Verbal</h4>
                </div>  
                <span>61 / 100</span>
            </div>            
            <div class="visual">
                <div>
                    <i class="fa-regular fa-eye" style="color: #3a88fe;"></i>
                    <h4 class="bold">Visual</h4>
                </div>   
                <span>72 / 100</span>
            </div>
            <div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
